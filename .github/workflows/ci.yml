name: CI
on:
  pull_request:
  push:
    branches: [ main, 'release/*' ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.12' }
      - run: pip install -r apps/requirements.txt
      - run: pytest apps/test_sample.py -q
